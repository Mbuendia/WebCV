
<mat-card>
    <mat-card-content>
        Projects
      </mat-card-content>
</mat-card>
<div *ngFor="let project of listProjects | async">
  <mat-card class="project-card">
    <mat-card-header>
      <img mat-card-avatar class="project-header-image" src="{{project.logo || 'https://via.placeholder.com/350x350'}}"/>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>{{project.rol}}</mat-card-subtitle>
    </mat-card-header>
     <mat-card-content>
      <p>
        {{project.description}}
      </p>
      <div *ngIf="!!project.links">
          <h4>Project links</h4>
          <div *ngFor="let links of project.links" class="link">
             <a href="{{links.link}}">{{links.link}}</a>
          </div>
      </div>
      
    </mat-card-content>
  </mat-card>
</div>
