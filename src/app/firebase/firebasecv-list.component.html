    <mat-card class="cv-card">
        <h3>Experiencies </h3>
        <app-timeline [expArr]="cv.exp"></app-timeline>
    </mat-card>

    <mat-card class="cv-card">
        <h3>Skills </h3>
        <mat-card-content class="skills-grid">
            <div *ngFor="let skills of cv.skills">
                <span>{{skills.name}}</span>
                <mat-progress-bar mode="determinate" class="mycolor" value={{skills.value}}></mat-progress-bar>
